<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .col-sm-6{
      border:solid 1px black;
      border-collapse: collapse;
    }
    .col-sm-4{
      border:solid 1px black;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h1>hello world</h1>
      </div>
      <div class="col-sm-6">
        <h1>hello world</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <h1 class="display-1">
          hello world
          <small class="text-muted">테스트</small>
        </h1>
      </div>
      <div class="col-sm-4">
        <p class="lead">hello world</p>
        <p class="lead text-center">hello world</p>
        <p class="lead text-center">복사를 하고 싶으시다면<kbd>ctrl + s</kbd>를 눌러주세요.</p>
        <img class="img-fluid img-thumbnail"src="temp.jpg" alt="">
      </div>
      <div class="col-sm-3">
        <img class="img-fluid rounded"src="temp.jpg" alt="">
        <img class="img-fluid rounded-circle"src="temp.jpg" alt="">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
