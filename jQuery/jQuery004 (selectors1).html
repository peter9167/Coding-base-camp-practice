<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script>
    $(function(){
      // :first - 가르키는 엘리먼트:fist(첫번째) 속성 지정
      $("td:first").css("color", "red");

      // :last - 가르키는 엘리먼트:last(마지막) 속성 지정
      $("td:last").css("color", "blue");

      // :first-child - 가르키는 엘리먼트:first-child(첫번째 줄) 속성 지정
      $("td:first-child").css("background-color", "yellow");

      // :even - 짝수번째 줄(0, 2, 4 등), :odd - 홀수번째 줄(1, 3, 5 등)
      $("tr:even").css("background-color", "gray");
    });
  </script>
</head>
<body>
  <table id="language">
    <thead>
      <tr>
        <th>언어</th>
        <th>종류</th>
        <th>연도</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Java</td>
        <td>정적언어</td>
        <td>1995</td>
      </tr>
      <tr>
        <td>Rudy</td>
        <td>동적언어</td>
        <td>1993</td>
      </tr>
      <tr>
        <td>Smalltalk</td>
        <td>동적언어</td>
        <td>1972</td>
      </tr>
      <tr>
        <td>C++</td>
        <td>정적언어</td>
        <td>1983</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
