<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      border: 1px solid black;
      margin: 20px;
      padding: 20px;
    }

    .box-active {
      background: #333333;
      color: white;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script>
    $(function(){
      $("#btn1").on("click", function(){ //btn1을 클릭하면 함수 실행
        $("#box1").hide(); // box1 숨기기
      });

      $("#btn2").on("click", function(){ //btn2를 클릭하면 함수 실행
        $("#box1").show(); // box1 보이기
      });

      $("#btn3").on("click", function(){ //btn3을 클릭하면 함수 실행
        $("#box2").hide(); // box2 숨기기
      });

      $("#btn4").on("click", function(){ //btn4를 클릭하면 함수 실행
        $("#box2").show(); // box2 보이기
      });

      $(".box").on("mouseenter", function() { //class box 위에 커서가 올라가면 함수 실행
        $(this).addClass("box-active"); // this:본클래스(.box)에 box-active 클래스를 더하라(addClass)
      });

      $(".box").on("mouseleave", function() { //class box 위에 커서가 없다면 함수 실행
        $(this).removeClass("box-active"); // this:본클래스(.box)에 box-active 클래스를 제거하라(removeClass)
      });

    });
  </script>
</head>
<body>
  <div>
    <button id="btn1">button 1</button>
    <button id="btn2">button 2</button>
    <button id="btn3">button 3</button>
    <button id="btn4">button 4</button>
  </div>
  <div id="box1" class="box">Box1</div>
  <div id="box2" class="box">Box2</div>
</body>
</html>
