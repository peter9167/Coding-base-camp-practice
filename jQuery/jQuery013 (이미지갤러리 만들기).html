<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #main-image-container {
      margin: 10px;
      min-height: 500px;
    }
    #main-image-container img {
      height: 500px;
    }

    #images-container img {
      height: 150px;
      margin: 10px;
    }

    .selected {
      border: 3px solid red;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script>
    $(function(){
      var $imageList = $("#images-container img"); //imageLIST : 이미지 값 대입
      var $currentImage; // $currentImage 선언
      var $mainImageContainer = $("#main-image-container"); //id main-image-container 값 대입

      $imageList.on("click", function(){ // 이미지를 클릭했을 때
        if($currentImage && $currentImage.hasClass("selected")) { // currentImage가 selected class를 가지고 있다면
          $currentImage.removeClass("selected"); // selected class를 삭제(제거)
        }

        $currentImage = $(this); // 본 함수 값을 대입

        $mainImageContainer.empty(); // mainImageContainer에 값을 비우기(clear)
        $currentImage.clone().appendTo($mainImageContainer); // currentImage 복사(clone()) 후 mainImageContainer 값 더하기

        $currentImage.addClass("selected"); // currentImage에 selected 클래스 추가
      });
    });
  </script>
</head>
<body>
  <div id="main-image-container"> <!--메인 이미지 출력-->

  </div>

  <div id="images-container">
    <img src="img/1.jpg" />
    <img src="img/2.jpg" />
    <img src="img/3.jpg" />
    <img src="img/4.jpg" />
  </div>
</body>
</html>
