<body>
  <script>
    //연산

    var x, y, z;
    x = 5;
    y = 9;
    y++; //10
    x--; //4
    --x; //3
    ++x; //4
    x = x + 2; //6
    x += 2; //8
    document.write(x, '<br>');
    x *= 2; //16
    document.write(x, '<br>');

    var 이름 = '이호준';
    var 나이 = 10;

    document.write('제 이름은 ' + 이름 + ' 제 나이는 ' + 나이 + '입니다.' + '<br>');
    document.write(`제 이름은 ${이름}입니다. 제 나이는 ${나이} 입니다.`)
  </script>
