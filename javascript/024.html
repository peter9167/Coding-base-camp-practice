<!DOCTYPE html>
<html lang="en">
<head>
  <title>024.html</title>
</head>
<body>
  <script>
    // while
    let num = 0;
    // while (num < 11) {
    //   document.write(num, '<br>');
    //   num += 1;
    // }

    do{
      document.write(num, '!! <br>');
      num += 1;
    } while (num < 11);

    let i = 0;
    let j = 0;
    while (i < 10) {
      while (j < 10) {
        document.write(`${i} X ${j} = ${i*j} <br>`);
        j++;
      }
      j = 1;
      i++;
      document.write('<br>');
    }
  </script>
</body>
</html>
