<!DOCTYPE html>
<html lang="en">
<head>
  <title>021.html</title>
</head>
<body>
  <script>
    //switch문
    //let num = 5;
    switch (new Date().getDay()) {
      case 0:
        document.write('0번째 case입니다.');
        break;
      case 1:
        document.write('1번째 case입니다.');
        break;
      case 2:
        document.write('2번째 case입니다.');
        break;
      case 3:
        document.write('3번째 case입니다.');
        break;
      case 4:
        document.write('4번째 case입니다.');
        break;
      case 5:
        document.write('5번째 case입니다.');
        break;
      default:
        document.write('현재 없는 수 입니다.');
        break;
    }
  </script>
</body>
</html>
