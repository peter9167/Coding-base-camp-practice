<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1 id="one">hello</h1>
  <script>
    var name = '이호준';
    var age = 10;

    document.write(name); //화면 글자 출력
    document.write('<br>');
    document.write(age);
    window.alert(name); //경고 문구(alert창) 출력
    console.log(name); //개발자 관리 모드 문구 출력
    document.getElementById('one').innerHTML = 'hello javascript!' //문자열 변경 (.class 활용)
  </script>
</body>
</html>
