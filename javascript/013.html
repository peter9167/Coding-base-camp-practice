<!DOCTYPE html>
<html lang="en">
<head>
  <title>013.html</title>
</head>
<body>
  <script>
    //array의 내장함수
    let 과일 = ['사과', '수박', '복숭아', '딸기', '바나나'];
    let 과일선물 = ['체리', '멜론'];

    document.write(`과일 : ${과일} <br>`);
    let 꺼낸과일 = 과일.pop() //pop : 마지막 원소를 빼내는 것
    document.write(`과일.pop() : ${꺼낸과일} <br>`);
    document.write(`과일 : ${과일} <br>`);
    document.write(`과일.push() : ${과일.push(꺼낸과일)} <br>`); //push : 마지막 원소에 매개변수 로드
    document.write(`과일 : ${과일} <br>`);

    document.write(`------------------- <br>`);

    let 문자열 = 과일.toString();
    document.write(`과일.toString()[1] : ${문자열} <br>`); //toString : 문자타입으로 변경. ['사과', '수박'] => ['사과,수박']
    document.write(`과일.join('!!') : ${과일.join('!!')} <br>`); // join : 문자 간격 마다 추가 입력
    document.write(`과일.shift() : ${과일.shift()} <br>`); //맨앞 원소를 빼내는 것
    document.write(`과일 : ${과일} <br>`);
    document.write(`과일.unshift() : ${과일.unshift('호준')} <br>`); //맨앞 원소로 로드
    document.write(`과일 : ${과일} <br>`);
    document.write(`과일.splice(1, 1, '한라봉') : ${과일.splice(1, 1, '한라봉')} <br>`); //splice : 배열 값을 대체한다. (인덱스값, 대체할 수, 대체값)
    document.write(`과일 : ${과일} <br>`);
    document.write(`과일.slice(1, 3) : ${과일.slice(1, 3)} <br>`); //slice : 배열 값을 자른다. (시작 인덱스값, 마지막 인덱스값)
    document.write(`과일.concat(과일선물) : ${과일.concat(과일선물)} <br>`); //새로운 배열을 만들면서 과일선물 값이 로드 된다. 그렇기에 기존 과일 배열에는 영향 끼치지 않음.
    document.write(`과일 : ${과일} <br>`);
    document.write(`과일.sort() : ${과일.sort()} <br>`);
    document.write(`과일 : ${과일} <br>`); //sort : 배열 오름차순 정렬, sort(reverse = true) : 내림차순
    //주의 sort는 사전적 정렬
    document.write(`과일.reverse() : ${과일.reverse()} <br>`); //역순, 정렬X
    document.write(`과일 : ${과일} <br>`);
    document.write(`['1', '11', '2', '22'].sort() : ${['1', '11', '2', '22'].sort()} <br>`);
    document.write(`['1', '11', '2', '22'].length : ${['1', '11', '2', '22'].length} <br>`); //배열 길이
    document.write(`과일 : ${과일} <br>`);
  </script>
</body>
</html>
