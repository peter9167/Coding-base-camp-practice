<!DOCTYPE html>
<html lang="en">
<head>
  <title>009.html</title>
</head>
<body>
  <script>
    //지역변수 전역변수
    var z = 100;
    function sum(x){ //x는 매개변수(parameter)이면서 지역변수(local val)
      let y = 50; //y는 지역변수
      z = z + y;
      return x + y;
    }
    document.write(sum(10)); //10은 전달인자(argument)
    document.write('<br>');
    document.write(z);
  </script>
</body>
</html>
