<!DOCTYPE html>
<html lang="en">
<head>
  <title>018.html</title>
</head>
<body>
  <script>
    // Number 관련 함수
    let n = 10000;
    let nFloat = 10000.123123123;
    let s = '10,000,000';

    document.write(`n : ${n} <br>`);
    document.write(`n.toLocaleString() : ${n.toLocaleString()} <br>`);
    document.write(`n : ${s} <br>`);
    document.write(`s.replace(/,/, '') : ${s.replace(/,/g, '')} <br>`);
    document.write(`parseInt(s, 10) : ${parseInt(s, 10)} <br>`);
    document.write(`n.toFixed(10) : ${n.toFixed(10)} <br>`); //toFixed : 소수점 나타내는 수
    document.write(`nFloat.toFixed(3) : ${nFloat.toFixed(3)} <br>`);
    document.write(`nFloat.toExponential(4) : ${nFloat.toExponential(4)} <br>`);
    document.write('////////////////////////////////////'+'<br>');
    document.write(`Number(true) : ${Number(true)} <br>`);
    document.write(`Number(false) : ${Number(false)} <br>`);
    document.write(`Number('') : ${Number('')} <br>`);
    document.write(`Number(' ') : ${Number(' ')} <br>`);
    document.write(`Number('hello') : ${Number('hello')} <br>`);
    document.write(`Number('10 20') : ${Number('10 20')} <br>`);
    document.write(`Number('10    ') : ${Number('10    ')} <br>`);
    document.write(`Number('    10') : ${Number('    10')} <br>`);
    document.write(`Number('    10    ') : ${Number('    10    ')} <br>`);
    document.write('////////////////////////////////////'+'<br>');
    document.write(`Math.PI : ${Math.PI} <br>`); //PI값 출력
    document.write(`Math.round(4.7) : ${Math.round(4.7)} <br>`); //반올림 값 출력
    document.write(`Math.pow(2, 8) : ${Math.pow(2, 8)} <br>`); //제곱 pow(제곱할 수, 제곱근)
    document.write(`Math.sqrt(64) : ${Math.sqrt(64)} <br>`); //제곱근
    document.write(`Math.abs(-5) : ${Math.abs(-5)} <br>`); //절대값
    document.write(`Math.random() : ${Math.random()} <br>`); //제곱근
    document.write(`Math.random()*10 : ${Math.random()*10} <br>`); //제곱근
    document.write(`Math.max(10, 20, 30, 40, 50) : ${Math.max(10, 20, 30, 40, 50)} <br>`); //최대값 출력
    document.write(`Math.min(10, 20, 30, 40, 50) : ${Math.min(10, 20, 30, 40, 50)} <br>`); //최소값 출력
  </script>
</body>
</html>
