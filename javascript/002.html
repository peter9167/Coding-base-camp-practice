<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    //변수

    //문자와 숫자, 기호$와 _만 사용
    //첫글자가 숫자가 될 수 없음
    //대소문자는 구별, 예약어는 사용할 수 없음

    var 변수하나 = 20; // 변수하나 = 20
    var 변수둘 = 10; // 변수하나 = 10
    var 변수셋 = 2; // 변수하나 = 2

    document.write('변수하나 : ', 변수하나);
    document.write('<br>');
    document.write('변수둘 : ', 변수둘);
    document.write('<br>');
    document.write('변수셋 : ', 변수셋);
    document.write('<br>');
    document.write('변수하나 + 변수둘 : ', 변수하나+변수둘);
    document.write('<br>');
    document.write('변수하나 - 변수둘 : ', 변수하나-변수둘);
    document.write('<br>');
    document.write('변수하나 / 변수둘 : ', 변수하나/변수둘);
    document.write('<br>');
    document.write('변수하나 % 변수셋 : ', 변수하나%변수셋);
    document.write('<br>');
    document.write('변수하나 * 변수둘 : ', 변수하나*변수둘);
    document.write('<br>');
    document.write('변수하나 ** 변수셋 : ', 변수하나**변수셋);
    document.write('<br>');

    //ES6
    const 이름 = '이호준';
    const 소속 = '제주코딩베이스캠프 운영진입니다.'
    let 주소 = '서울';
    주소 = '제주';

    document.write(이름, '<br>');
    document.write(소속, '<br>');
    document.write(주소, '<br>');

    document.write(소속[2], '<br>');
    document.write(소속[3], '<br>');
  </script>
</body>
</html>
