<!DOCTYPE html>
<html lang="en">
<head>
  <title>016.html</title>
</head>
<body>
  <script>
    // String
    let txt = 'ABCDEFGHIJKABC';
    document.write(txt, '<br>');

    document.write(txt.includes('ABC'), '<br>'); //includes : txt가 ABC가 포함하고 있는지 boolean 값 도출
    document.write(txt.startsWith('ABC'), '<br>'); // startsWith : ABC로 문장이 시작했는지 boolean 값 도출
    document.write(txt.endsWith('ABC'), '<br>'); //endsWith : ABC로 문장이 끝났는지 boolean 값 도출

    document.write(txt.indexOf('ABC', 2), '<br>'); 
  </script>

</body>
</html>
