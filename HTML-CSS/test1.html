<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>emmet 실습</title>
</head>
<body>
  h1
  h1+h1+p
  h1*3
  h1{hello world}*10
  table>(tr>td+td)*2
  h1#hojun
  h1.hojun
  div>table>(tr>(td*2))*3+(footer>p)
  div#one.c1.c2.c3
  ul>li.item$*5
  a{Click}
  lorem
  <!--
Ctrl + \ : 토글 보이기
Ctrl + O : 파일 열기
Ctrl + P : 프로젝트 검색
Ctrl + F : 열려 있는 파일 내에서 검색
Ctrl + Shift + F : 열려 있는 전체 프로젝트 내에서 검색
Ctrl + , : Settings
Ctrl + N : 새로운 파일
Ctrl + S : 파일 저장
Ctrl + Shift + S : 다른 이름으로 저장
Ctrl + del : 라인 지우기
Ctrl + 클릭 : 여러줄 입력
-->

</body>
</html>
